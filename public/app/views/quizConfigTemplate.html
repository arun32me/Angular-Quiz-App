<style>
    .quizConfig {
        /* width: 400px; */
        /* border: 1px solid gray; */
        text-align: center;
        margin: auto;
        position: relative;
        padding: 10px;
        margin-top: 50px;
    }
</style>

<link rel="stylesheet" type="text/css" href="css/loadingspinner.css">
<div class="quizConfig">
    <h3>Please select the topic</h3>
    <form ng-submit="startQuiz()">
        <div style="width:250px; text-align:left; margin:auto">
            <div ng-repeat="category in config track by $index">
            <input type="checkbox" ng-model="category.selected" value="{{category.id}}" id="{{category.id}}">
            <label for="{{category.id}}">{{category.subject}}</label>
            </div>
        </div>
        <br>
        <input class="btn btn-primary my-2" ng-disabled="loadingScreen" type="submit" value="Start Now">
    </form>
</div>

<div ng-if="loadingScreen" class="loading">Loading&#8230;</div>
